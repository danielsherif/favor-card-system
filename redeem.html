<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dany Favors</title>
    <link rel="icon" type="image/png" href="Card Image.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container redeem-container">
        <div class="card-display">
            <div class="card-details">
                <h2>Favor Card <span id="cardNumber"></span></h2>
                <p>For: <span id="recipientName">Loading...</span></p>
                <p>Status: <span id="cardStatus">Loading...</span></p>
            </div>
        </div>
        <div class="redeem-section">
            <div id="redeemForm">
                <p>Enter your assigned key to redeem:</p>
                <div class="input-group redeem-input">
                    <input type="text" id="recipientKey" placeholder="Enter Key">
                    <button id="redeemButton" class="redeem-btn">Verify & Redeem</button>
                </div>
                <p id="errorMessage" class="error-message hidden"></p> <!-- For showing errors -->
            </div>
            <div id="redeemMessage" class="hidden">
                <p>Favor has been redeemed! Yaba5tak ya 3am!</p>
                <div class="celebration" id="celebration"></div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="dancingGif" src="Dany Dance.gif" alt="Celebration Dance">
        </div>
    </div>

    <!-- Celebration Sound -->
    <audio id="celebrationSound" src="celebration.mp3" preload="auto"></audio> <!-- Add your sound file path here -->

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>

</html>
